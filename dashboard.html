
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard CBC Business</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .logout-btn {
      background-color: red;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
}
    .section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .section h2 {
      margin-top: 0;
      font-size: 18px;
      color: #444;
    }
    .data-block {
      margin-top: 10px;
    }
    .data-block p {
      margin: 4px 0;
    }
    img.profile-pic {
      width: 100px;
      border-radius: 50%;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
    }
    button {
      margin-top: 8px;
      padding: 10px;
      background-color: #0275d8;
      color: white;
      border: none;
      cursor: pointer;
    }
    @media screen and (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tableau de bord CBC</h1>
    <button class="logout-btn" onclick="logout()">Se déconnecter</button>
  </header>

  <div class="container">
    <div class="section" id="user-info">
      <h2>Informations de l'utilisateur</h2>
      <div class="data-block" id="userData"></div>
    </div>

    <div class="section">
      <h2>Photo de profil</h2>
<input type="text" id="photoUrl" placeholder="Entrez l'URL de votre photo" />
      <button onclick="updatePhoto()">Mettre à jour</button>
      <img id="profilePic" class="profile-pic" src="" alt="Aucune image" />
    </div>

    <div class="section">
      <h2>Statistiques & Abonnements</h2>
      <div class="data-block" id="stats"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBla3D7OS8-Hx82m8Tz6ZPIS7FSLury3ew",
      authDomain: "cbc-business.firebaseapp.com",
      projectId: "cbc-business",
      storageBucket: "cbc-business.appspot.com",
      messagingSenderId: "295952883135",
      appId: "1:295952883135:web:4624174a452c1f6aad950a",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const userDataDiv = document.getElementById('userData');
const statsDiv = document.getElementById('stats');
    const profilePic = document.getElementById('profilePic');

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    function updatePhoto() {
      const url = document.getElementById('photoUrl').value;
      profilePic.src = url;
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userID = user.uid;

        // Info Utilisateur
        const userDoc = await getDoc(doc(db, "users", userID));
        const userData = userDoc.exists() ? userDoc.data() : {};
        userDataDiv.innerHTML = `
          <p><strong>Nom:</strong> ${userData.name || "-"}</p>
          <p><strong>Email:</strong> ${userData.email || "-"}</p>
          <p><strong>Téléphone:</strong> ${userData.tel || "-"}</p>
          <p><strong>Type:</strong> ${userData.type || "-"}</p>
          <p><strong>Abonnement:</strong> ${userData.abonnement ?? 0}</p>
          <p><strong>Inscription:</strong> ${userData.date_inscription?.toDate?.().toLocaleDateString() || "-"}</p>
        `;

        // Statistiques
        const getCount = async (coll) => {
          const q = query(collection(db, coll), where("userID", "==", userID));
          const snap = await getDocs(q);
          return snap.size;
        };

        const getAnnonceClicks = async () => {
          const q = query(collection(db, "annonces"), where("userID", "==", userID));
          const snap = await getDocs(q);
          let total = 0;
          snap.forEach(doc => {
            total += doc.data().clicks || 0;
          });
          return total;
        };

        const freeCount = await getCount("freeAnnoces");
        const urgCount = await getCount("urgences");
        const annualCount = await getCount("annual");
        const copyCount = await getCount("copywriting");
        const renduCount = await getCount("rendus");
        const paymentCount = await getCount("payments");
        const annonces = await getCount("annonces");
        const clicks = await getAnnonceClicks();

        statsDiv.innerHTML = `
          <p><strong>Free Annonces:</strong> freeCount</p>
          <p><strong>Urgences:</strong>{urgCount}</p>
          <p><strong>Abonnements annuels:</strong> annualCount</p>
          <p><strong>Copywriting:</strong>{copyCount}</p>
          <p><strong>Rendus:</strong> renduCount</p>
          <p><strong>Publications:</strong>{annonces}</p>
          <p><strong>Total clics sur vos annonces:</strong> ${clicks}</p>
<p><strong>Transactions / Paiements:</strong>{paymentCount}</p>
        `;
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
