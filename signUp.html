
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription CBC Business</title>
  
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f2f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  form {
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #1a1a1a;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 15px;
    transition: 0.2s;
  }

  input:focus, select:focus {
    border-color: #007BFF;
    outline: none;
    background-color: #f9fbff;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    transition: background 0.3s;
  }

  button:hover {
    background: #0056b3;
  }
</style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, serverTimestamp, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBla3D7OS8-Hx82m8Tz6ZPIS7FSLury3ew",
      authDomain: "cbc-business.firebaseapp.com",
      projectId: "cbc-business",
      storageBucket: "cbc-business.firebasestorage.app",
      messagingSenderId: "295952883135",
appId: "1:295952883135:web:4624174a452c1f6aad950a",
      measurementId: "G-580W4D6J7E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    window.signup = async (e) => {
      e.preventDefault();

      const name = e.target.name.value.trim();
      const email = e.target.email.value.trim();
      const tel = e.target.tel.value.trim();
      const type = e.target.type.value;
      const password = e.target.password.value;

      if (!name || !email || !password) {
        alert("Remplissez tous les champs obligatoires.");
        return;
      }

      try {
        // 1. Créer l'utilisateur Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // 2. Vérifier si un doc user existe déjà (optionnel mais conseillé)
        const q = query(collection(db, "users"), where("email", "==", email));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          alert("Un utilisateur avec cet email existe déjà.");
          return;
        }

        // 3. Ajouter doc dans Firestore avec userID et timestamp
        await addDoc(collection(db, "users"), {
          userID: uid,
name,
          email,
          tel,
          type,
          abonnement: 0,
          date_inscription: serverTimestamp(),
          active: "true"
        });

        alert("Inscription réussie !");
        // Rediriger ou reset form ici

      } catch (error) {
        alert("Erreur : " + error.message);
      }
    };
  </script>
</head>
<body>
  <h2>Inscription CBC Business</h2>
  <form onsubmit="signup(event)">
    <input type="text" name="name" placeholder="Nom complet" required /><br />
    <input type="email" name="email" placeholder="Email" required /><br />
    <input type="tel" name="tel" placeholder="Téléphone" /><br />
    <select name="type" required>
      <option value="" disabled selected>Type</option>
      <option value="entreprise">Entreprise</option>
      <option value="personnel">Personnel</option>
    </select><br />
    <input type="password" name="password" placeholder="Mot de passe" required /><br />
    <button type="submit">S'inscrire</button>
  </form>
</body>
</html>
