<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commander l’annonce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Passer commande</h1>
    <form id="commandeForm">
      <label for="name">Nom *</label>
      <input type="text" id="name" name="name" required placeholder="Votre nom">

      <label for="cv_message">Votre message / CV *</label>
      <textarea id="cv_message" name="cv_message" required placeholder="Écrivez votre message"></textarea>

      <label for="contacts">Contacts *</label>
      <input type="text" id="contacts" name="contacts" required placeholder="Email / téléphone">

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBla3D7OS8-Hx82m8Tz6ZPIS7FSLury3ew",
      authDomain: "cbc-business.firebaseapp.com",
      projectId: "cbc-business"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
const form = document.getElementById("commandeForm");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Vous devez être connecté pour passer commande.");
        window.location.href = "login.html";
        return;
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const params = new URLSearchParams(window.location.search);
      const annonceID = params.get("id");
      if (!annonceID) {
        alert("Aucune annonce sélectionnée.");
        return;
      }

      const name = document.getElementById("name").value.trim();
      const cv_message = document.getElementById("cv_message").value.trim();
      const contacts = document.getElementById("contacts").value.trim();

      if (!name || !cv_message || !contacts) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      try {
        // Incrémenter les clics de l’annonce
        const annonceRef = doc(db, "annonces", annonceID);
        await updateDoc(annonceRef, {
          clicks: ( (await (await annonceRef.get()).data()?.clicks ) || 0 ) + 1
        });
      } catch (err) {
        console.error("Erreur incrément clic :", err);
      }

      try {
        // Créer commande
await addDoc(collection(db, "commands"), {
          name,
          cv_message,
          contacts,
          annonceID,
          date_commande: new Date(),
          gestID: auth.currentUser.uid
        });
        alert("Commande envoyée !");
        // Optionnel : rediriger vers une page confirmation
        window.location.href = "thankyou.html";
      } catch (err) {
        console.error("Erreur création commande :", err);
        alert("Erreur lors de l’envoi.");
      }
    });
  </script>
</body>
</html>
