<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D√©tails Annonce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .loading {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .details {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>D√©tails de l'annonce</h1>
  <div class="loading">Chargement...</div>
  <div class="details" id="details"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";

import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBla3D7OS8-Hx82m8Tz6ZPIS7FSLury3ew",
      authDomain: "cbc-business.firebaseapp.com",
      projectId: "cbc-business"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const loading = document.querySelector(".loading");
    const detailsDiv = document.getElementById("details");

    // üîÅ Soit lire depuis l‚ÄôURL :
    const params = new URLSearchParams(window.location.search);
    const annonceID = params.get("id");

    // üîß OU TEST Manuel :
   //  const annonceID = "TqRUdqzewJB1gPAQXoIh";

    if (!annonceID) {
      loading.textContent = "ID non trouv√© dans l‚ÄôURL.";
    } else {
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          alert("Veuillez vous connecter pour voir les d√©tails.");
          window.location.href = "login.html";
          return;
        }

        try {
          const docRef = doc(db, "annonces", annonceID);
          const snap = await getDoc(docRef);

          if (!snap.exists()) {

loading.textContent = "Annonce non trouv√©e.";
            return;
          }

          const data = snap.data();

          // üëá Formatage simple
          detailsDiv.innerHTML = `
            <p><strong>Titre: </strong> ${data.titre}</p>
            <p><strong>Description: </strong>${data.description}</p>
            <p><strong>Province: </strong> ${data.province}</p>
            <p><strong>Ville: </strong>${data.ville}</p>
            <p><strong>Salaire: </strong> ${data.salaire || "Non pr√©cis√©"}</p>
          `;

          loading.style.display = "none";
          detailsDiv.style.display = "block";
        } catch (e) {
          loading.textContent = "Erreur de chargement.";
          alert("Erreur : " + e.message);
        }
      });
    }
  </script>
</body>
</html>
