<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Détails de l'annonce</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 25px;
    }

    .section h2 {
      font-size: 20px;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
      margin-bottom: 15px;
      color: #007bff;
    }

    .info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      row-gap: 10px;
      column-gap: 20px;
    }

    .info div {
      font-size: 15px;
    }

    .info span {
      font-weight: bold;
      color: #555;
    }
@media screen and (max-width: 600px) {
      .info {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Détails de l'annonce</h1>

    <div class="section">
      <h2>Informations sur l'annonce</h2>
      <div class="info" id="annonce-info">
        <!-- Données JS ici -->
      </div>
    </div>

    <div class="section">
      <h2>Informations sur le propriétaire</h2>
      <div class="info" id="user-info">
        <!-- Données JS ici -->
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBla3D7OS8-Hx82m8Tz6ZPIS7FSLury3ew",
      authDomain: "cbc-business.firebaseapp.com",
      projectId: "cbc-business"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
const annonceInfo = document.getElementById("annonce-info");
    const userInfo = document.getElementById("user-info");

    const params = new URLSearchParams(window.location.search);
    const annonceID = params.get("id");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Veuillez vous connecter !");
        window.location.href = "login.html";
        return;
      }

      if (!annonceID) {
        alert("Aucune annonce sélectionnée.");
        return;
      }

      const annonceRef = doc(db, "annonces", annonceID);
      const annonceSnap = await getDoc(annonceRef);

      if (!annonceSnap.exists()) {
        alert("Annonce introuvable !");
        return;
      }

      const annonce = annonceSnap.data();
      const dateStr = annonce.date_creation?.toDate().toLocaleDateString() || "";

      annonceInfo.innerHTML = `
        <div><span>Titre:</span> ${annonce.titre}</div>
        <div><span>Description:</span>${annonce.description}</div>
        <div><span>Type:</span> ${annonce.type}</div>
        <div><span>Province:</span>${annonce.province}</div>
        <div><span>Ville:</span> ${annonce.ville}</div>
        <div><span>Lieu:</span>${annonce.lieu}</div>
        <div><span>Licence:</span> ${annonce.licence}</div>
        <div><span>Urgence:</span>${annonce.urgence}</div>
        <div><span>État:</span> ${annonce.etat}</div>
        <div><span>Salaire:</span>${annonce.salaire || "Non précisé"}</div>
        <div><span>Date de création:</span> ${dateStr}</div>
      `;

      const usersRef = collection(db, "users");
      const q = query(usersRef, where("userID", "==", annonce.userID));
      const userSnap = await getDocs(q);

      if (!userSnap.empty) 
        const owner = userSnap.docs[0].data();
        const dateInscr = owner.date_inscription || "N/A";

        userInfo.innerHTML = `
          <div><span>Nom:</span>${owner.name}</div>
          <div><span>Email:</span> {owner.email}</div>
          <div><span>Téléphone:</span>${owner.tel}</div>
          <div><span>Type:</span> ${owner.type}</div>
          <div><span>Abonnement:</span>${owner.abonnement || "N/A"}</div>
          <div>Date inscription: <span> </span> ${dateInscr}</div>
          <div><span>Actif: </span>${owner.active}</div>
        `;
      }
    });
  </script>
</body>
</html>
