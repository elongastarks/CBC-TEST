<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hors Connexion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .dot-loader {
      display: inline-block;
    }

    .dot-loader span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 3px;
      background: #00ffcc;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out both;
    }

    .dot-loader span:nth-child(1) { animation-delay: -0.24s; }
    .dot-loader span:nth-child(2) { animation-delay: -0.12s; }
    .dot-loader span:nth-child(3) { animation-delay: 0; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .info {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Connexion perdue</h1>
  <p>Patientez pendant que nous essayons de rétablir la connexion...</p>
  <div class="dot-loader">
    <span></span><span></span><span></span>
  </div>
  <div class="info">Vous serez redirigé automatiquement dès que la connexion est de retour.</div>

  <script>
    // Vérifie toutes les 3 secondes si la connexion est de retour
    setInterval(() => {
      if (navigator.onLine) {
        const lastPage = sessionStorage.getItem("lastVisitedPage") || "index.html";
        window.location.href = lastPage;
      }
    }, 3000);
  </script>
</body>
</html>
